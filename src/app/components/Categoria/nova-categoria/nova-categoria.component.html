<div class="divCard" *ngIf="formulario">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Cadastro de Categorias</mat-card-title>
        </mat-card-header>

        <form [formGroup]="formulario" (ngSubmit)="EnviarFormulario()">
            <div>
                <mat-form-field>
                    <mat-label>Nome</mat-label>
                    <input type="text" matInput formControlName="nome" placeholder="Degite o nome da categoria">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field>
                    <mat-label>Icone</mat-label>
                    <input type="text" matInput formControlName="icone" placeholder="Degite o codigo do icone">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field>
                    <mat-label>Selecione o tipo adequado</mat-label>
                    <mat-select formControlName="tipoId">
                        <mat-option *ngFor="let tipo of tipos" [value]="tipo.tipoId">{{ tipo.nome }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <mat-divider></mat-divider>

            <mat-card-actions>
                <div>
                    <button type="submit" mat-stroked-button color="primary">Salvar</button>
                    <button mat-stroked-button type="button" (click)="VoltarListagem()">Voltar</button>
                </div>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
